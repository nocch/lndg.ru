<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лена Ночь</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('../001.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 10px 5px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .columns {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .column {
            flex: 1;
            min-width: 200px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .column h2 {
            color: #4b0082;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .card {
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }

        .card-content {
            padding: 0px;
        }

        .card a {
            display: block;
            text-decoration: none;
            color: #8a2be2;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            padding: 8px;
            border: 2px solid #8a2be2;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .card a:hover {
            background-color: #8a2be2;
            color: white;
        }

        @media (max-width: 900px) {
            .columns {
                flex-direction: column;
            }
            
            .header {
                padding: 60px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Привет!</h1>
        <p>Это Лена Ночь. Здесь вы можете:</p>
    </header>

    <div class="container">
        <div class="columns">
            <!-- Первая колонка: Подписаться -->
            <div class="column">
                <h2>Подписаться:</h2>
                
                <div class="card">
                    <img src="01.jpg" alt="Айтиптичка" class="card-img">
                    <div class="card-content">
                        <a href="https://t.me/it_bird_mem">айтиптичка</a>
                    </div>
                </div>
                
                <div class="card">
                    <img src="02.jpg" alt="Мемы" class="card-img">
                    <div class="card-content">
                        <a href="https://t.me/memy_dlja_vseh">мемы</a>
                    </div>
                </div>
                
                
            </div>
            
            <!-- Вторая колонка: Комиксы-шутки -->
            <div class="column">
                <h2>Посмотреть:</h2>
                
                <div class="card">
                    <img src="03.jpg" alt="Комикс 1" class="card-img">
                    <div class="card-content">
                        <a href="galery.html">Комиксы про IT</a>
                    </div>
                </div>
                
                <div class="card">
                    <img src="04.jpg" alt="Комикс 2" class="card-img">
                    <div class="card-content">
                        <a href="https://t.me/ornito_nocch">Птицы, бердвотчинг</a>
                    </div>
                </div>
                
              
            </div>
            
            <!-- Третья колонка: Купить -->
            <div class="column">
                <h2>Купить:</h2>
                
                <div class="card">
                    <img src="05.jpg" alt="Брелки" class="card-img">
                    <div class="card-content">
                        <a href="https://t.me/lenanocch">Брелки</a>
                    </div>
                </div>
                
                <div class="card">
                    <img src="https://placekitten.com/400/207" alt="Книга" class="card-img">
                    <div class="card-content">
                        <a href="https://t.me/lenanocch">Женский роман Интернет в большом городе</a>
                    </div>
                </div>
                
               
            </div>
        </div>
        
        <!-- Дополнительные ссылки -->
        <div style="text-align: center; margin-bottom: 40px;">
            <a href="https://nocchka.lndg.ru" style="margin-right: 20px; color: #4b0082; text-decoration: none;">обо мне</a>
            <a href="https://nocchka.lndg.ru/resume.html" style="color: #4b0082; text-decoration: none;">резюме</a>
        </div>
    </div>
</body>
</html>
