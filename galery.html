        let currentComicIndex = -1;
        const mainImageContainer = document.getElementById('main-image');
        const comicTitle = document.getElementById('comic-title');
        const counter = document.getElementById('counter');
        const thumbnailsContainer = document.getElementById('thumbnails-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        // Инициализация галереи
        function initGallery() {
            // Создание миниатюр
            comics.forEach((comic, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumb';
                thumb.setAttribute('data-index', index);
                thumb.innerHTML = `<div>Комикс ${comic.id}<br>${comic.title}</div>`;
                thumb.addEventListener('click', () => showComic(index));
                thumbnailsContainer.appendChild(thumb);
            });
            
            // Навигационные кнопки
            prevBtn.addEventListener('click', showPrevComic);
            nextBtn.addEventListener('click', showNextComic);
            
            // Клавиатурная навигация
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') showPrevComic();
                if (e.key === 'ArrowRight') showNextComic();
            });
            
            // Активируем кнопки навигации
            updateNavButtons();
        }

        // Показать комикс
        function showComic(index) {
            if (index < 0 || index >= comics.length) return;
            
            currentComicIndex = index;
            const comic = comics[index];
            
            // Обновление основного изображения
            mainImageContainer.innerHTML = comic.image 
                ? `<img src="${comic.image}" alt="${comic.title}">`
                : `<div style="text-align: center; padding: 20px;">
                     <h3>Комикс ${comic.id}</h3>
                     <p>${comic.title}</p>
                     <p style="font-size: 14px; margin-top: 20px;">Здесь будет ваше изображение</p>
                   </div>`;
            
            // Обновление информации
            comicTitle.textContent = comic.title;
            counter.textContent = `${index + 1}/${comics.length}`;
            
            // Обновление активной миниатюры
            document.querySelectorAll('.thumb').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
            
            // Прокрутка к активной миниатюре
            const activeThumb = document.querySelector(`.thumb[data-index="${index}"]`);
            if (activeThumb) {
                activeThumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });
            }
            
            // Обновление состояния кнопок
            updateNavButtons();
        }

        // Показать следующий комикс
        function showNextComic() {
            if (currentComicIndex < comics.length - 1) {
                showComic(currentComicIndex + 1);
            }
        }

        // Показать предыдущий комикс
        function showPrevComic() {
            if (currentComicIndex > 0) {
                showComic(currentComicIndex - 1);
            }
        }

        // Обновление состояния кнопок навигации
        function updateNavButtons() {
            prevBtn.disabled = currentComicIndex <= 0;
            nextBtn.disabled = currentComicIndex >= comics.length - 1;
            
            if (currentComicIndex === -1) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            }
        }

        // Запуск галереи
        initGallery();
        
        // Показать первый комикс при загрузке
        setTimeout(() => showComic(0), 500);
